<!DOCTYPE html><html lang="en"><head>    <meta charset="UTF-8">    <meta name=viewport content="width=device-width,initial-scale=1">    <title>Visualization</title></head><body><script src="https://www.geogebra.org/apps/deployggb.js"></script><div id="ggb-element"></div><script>    var params = {"id":"app", "appName": "geometry", "width": 2000, "height": 900, "showToolBar": true, "showAlgebraInput": true, "showMenuBar": true };    var applet = new GGBApplet(params, '5.0');    window.addEventListener("load", function() {        applet.inject('ggb-element');    });</script><input type="file" id="upload"><script>    document.getElementById('upload').addEventListener('change', readFileAsString)    function readFileAsString() {        var files = this.files;        if (files.length === 0) {            console.log('No file is selected');            return;        }        var reader = new FileReader();        reader.onload = function(event) {            let a = event.target.result;            console.log(a);            app.evalCommand(a);        };        reader.readAsText(files[0]);    }</script></body></html>
